<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Shreya</title>
    <style>
        body {
            /* Purple and Pink Gradient Background */
            background: linear-gradient(135deg, #4b0082, #ff69b4, #8a2be2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            max-width: 85%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shayari {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 25px;
            line-height: 1.6;
            color: #ffe4e1;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 35px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.5);
        }

        #noBtn {
            background-color: #ffffff;
            color: #333;
            position: relative;
            z-index: 10;
        }

        #successMessage {
            display: none;
            font-size: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }

        .flower {
            position: fixed;
            font-size: 28px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="shayari">
            "Koi itna pyara kaise ho sakta hai‚Ä¶"<br>
            "O bhi poora ka poora kaise ho sakta hai‚Ä¶"<br><br>
            "Tujhse milkar saari udaasi kam ho jaati hai‚Ä¶"<br>
            "Tujhse na milkar guzaara kaise ho sakta hai‚Ä¶"
        </div>
        
        <h1>Shreya bala, <br>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="successMessage">
        <h1 style="color: #fff; font-size: 3rem;">Congratulations! üå∏üåºüå∑</h1>
        <p style="font-size: 1.5rem;">Yay! Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>

    <audio id="romanticSong" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const song = document.getElementById('romanticSong');

        // Play music on first click
        document.body.addEventListener('click', () => {
            song.play().catch(e => console.log("Music play blocked"));
        }, { once: true });

        function moveNo() {
            noCount++;
            
            // Random Position calculation
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Shrink and Fade logic
            let scale = 1 - (noCount * 0.18);
            let opacity = 1 - (noCount * 0.18);
            
            if (scale <= 0.1) {
                noBtn.style.display = 'none'; // Button disappears completely
            } else {
                noBtn.style.transform = `scale(${scale})`;
                noBtn.style.opacity = opacity;
            }
        }

        function showLove() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            startFlowerShower();
        }

        function startFlowerShower() {
            const flowers = ['üå∏', 'üåº', 'üå∑', 'üåπ', 'üíñ'];
            for (let i = 0; i < 70; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.top = '-50px';
                    flower.style.animation = `fall ${Math.random() * 3 + 3}s linear forwards`;
                    document.body.appendChild(flower);
                    
                    // Cleanup
                    setTimeout(() => flower.remove(), 5000);
                }, i * 100);
            }
        }

        // CSS Animation for falling objects
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
