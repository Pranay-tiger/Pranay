<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do you love me? üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#ffdce2;
  font-family:'Poppins',sans-serif;
}
.container{
  position:relative;
  width:90%;
  max-width:400px;
  background:#ffeef2;
  padding:30px 20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}
h1{
  font-size:26px;
  margin-bottom:20px;
}
img{
  width:160px;
  margin-bottom:15px;
}
.buttons{
  position:relative;
  height:120px;
}
button{
  padding:12px 26px;
  font-size:16px;
  border:none;
  border-radius:14px; /* rounded square */
  cursor:pointer;
  position:absolute;
}
#yes{
  background:#ff4e8a;
  color:white;
  left:60px;
  bottom:10px;
}
#no{
  background:#ffffff;
  color:#333;
  right:60px;
  bottom:10px;
}
.final{
  display:none;
}
.final img{
  width:180px;
}
.final h1{
  font-size:28px;
}
</style>
</head>

<body>

<div class="container" id="main">
  <img src="https://i.imgur.com/6Xb7X6F.png" alt="cute panda">
  <h1>Do you love me? üíñ</h1>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<div class="container final" id="final">
  <img src="https://i.imgur.com/8Km9tLL.png" alt="panda hug">
  <h1>I knew it üòçüíñ</h1>
</div>

<!-- Romantic Titanic-vibe violin -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-14.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover",()=>{
  const x = Math.floor(Math.random()*200);
  const y = Math.floor(Math.random()*80);
  noBtn.style.left = x+"px";
  noBtn.style.bottom = y+"px";
});

yesBtn.onclick = ()=>{
  music.play();
  document.getElementById("main").style.display="none";
  document.getElementById("final").style.display="block";
};
</script>

</body>
</html>
